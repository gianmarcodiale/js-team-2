<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Import CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="heading w-50 m-auto">
        <h1 class="p-3 text-center">Our team</h1>
        <p class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita ducimus distinctio a repellat! Natus modi numquam amet quibusdam delectus sunt, eligendi distinctio eveniet cupiditate deleniti ipsa libero dolorem, inventore quis.</p>
    </div>
    <div class="team"></div>
    <div class="container">
        <form action="" method="post" class="form">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" name="name" id="name" class="form-control">
            </div>
            
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <input type="text" name="role" id="role" class="form-control">
            </div>

            <div class="mb-3">
              <label for="image" class="form-label">Image</label>
              <input type="text" name="image" id="image" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Add new member</button>
        </form>
    </div>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- Import JavaScript -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
